<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Popup</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../app/resource/images/ONBD/Logo-Onbording.png" />
    
    <link rel="stylesheet" href="../../app/resource/css/ui-util.css">
    <link rel="stylesheet" href="../../app/resource/css/layout.css">
    <link rel="stylesheet" href="../../app/resource/css/button.css">
</head>

<body>
    <div class="layout-fullpop">
        <div class="popup-layer">
            
            <div class="popup-header">
                <div class="header-inner">
                    <div class="left">
                        <button type="button" class="se-btn back"></button>
                    </div>
                    <div class="title">
                        타이틀
                    </div>
                    <div class="right">
                        <button type="button" class="se-btn close"></button>
                    </div>
                </div>
            </div>
            
            <div class="popup-container">
                안녕하세요~
            </div>
            
            <div class="popup-footer">

                    <div class="button-group">
                        <button type="button" class="btn-pop-secondary">확인</button>
                        <button type="button" class="btn-pop-primary">확인</button>
                    </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
