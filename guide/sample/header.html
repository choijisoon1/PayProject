<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Guide</title>
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="../../app/resource/css/ui-util.css">
    <link rel="stylesheet" href="../../app/resource/css/layout.css">
    
    <!-- 가이드 전용 CSS -->
    <link rel="stylesheet" href="../css/sample.css">
</head>

<body>
    <div class="wrap">
        <main class="contentWrap">
            
            <div class="visual-content">
                <h2><em>Header</em><span>다양한 헤더 타입 가이드</span></h2>
            </div>

            <div class="sample-content">
                <div class="tit-wrap">
                    <h3>Type 1</h3>
                    <div>
                        <h4>Main Header<span>가장 많이 쓰이는 기본 형태</span></h4>
                        <div class="header-guide-box" data-title="Header Preview">
                            <div class="header">
                                <div class="header-inner">
                                    <div class="left logo-type">
                                        <img src="../../app/resource/images/logo.svg" alt="">
                                    </div>
                                    <div class="right">
                                        <button type="button" class="se-btn menu"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Type 2</h3>
                    <div>
                        <h4>PopUp Header<span>프로세스가 있는 풀팝업</span></h4>
                        <div class="header-guide-box" data-title="Header Preview">
                            <div class="header">
                                <div class="header-inner">
                                    <div class="left">
                                        <button type="button" class="se-btn back"></button>
                                    </div>
                                    <div class="title">
                                        타이틀
                                    </div>
                                    <div class="right">
                                        <button type="button" class="se-btn menu"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Type 3</h3>
                    <div>
                        <h4>PopUp Header<span>타이틀이 있는 풀팝업</span></h4>
                        <div class="header-guide-box" data-title="Header Preview">
                            <div class="header">
                                <div class="header-inner left-title">
                                    <div class="title">
                                        타이틀
                                    </div>
                                    <div class="right">
                                        <button type="button" class="se-btn menu"></button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Type 4</h3>
                    <div>
                        <h4>PopUp Header<span>타이틀이 없는 풀팝업</span></h4>
                        <div class="header-guide-box" data-title="Header Preview">
                            <div class="header">
                                <div class="header-inner">
                                    <div class="right">
                                        <button type="button" class="se-btn close"></button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Type 5</h3>
                    <div>
                        <h4>other Header<span>결과화면</span></h4>
                        <div class="header-guide-box" data-title="Header Preview">
                            <div class="header">
                                <div class="header-inner">
                                    <div class="right">
                                        <button type="button" class="se-btn menu"></button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
