<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Guide</title>
    <link rel="stylesheet" href="../../app/resource/css/ui-util.css">
    <link rel="stylesheet" href="../css/sample.css">
    <script src="../js/jquery-1.11.3.min.js"></script> 
    <script src="../js/jquery.form.min.js"></script> 
    <script type="text/javascript" src="../../app/resource/js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <main class="contentWrap">
            <div class="visual-content">
                <h2><em>Form Guide</em><span>80px Height Input (Box Type)</span></h2>
            </div>

            <div class="sample-content">
                <!-- 기본 인풋 -->
                <div class="tit-wrap">
                    <h3>Input</h3>
                    <div>
                        <h4>Text Field<span>높이 80px, 내부 라벨 구조</span></h4>
                        <div class="form-container">
                            <div class="form-content">
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label for="userName">이름</label>
                                            <input type="text" id="userName" placeholder="이름을 입력하세요">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label for="userMoney">송금 금액</label>
                                            <input type="number" id="userMoney" placeholder="얼마를 보낼까요?" value="10000000" autofocus>
                                            <button type="button" class="btn-clear"><span class="blind"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-wrap">
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label>휴대폰 번호</label>
                                            <input type="tel" value="010-1234-5678" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-box error">
                                            <label>비밀번호</label>
                                            <input type="password" value="1234" aria-invalid="true">
                                        </div>
                                        <p class="msg-error">비밀번호가 일치하지 않습니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Select Box</h3>
                    <div>
                        <h4>Dropdown<span>SVG 아이콘 적용, Input과 동일한 높이</span></h4>
                        <div class="form-container">
                            <div class="form-content">
                                
                                <div class="form-wrap">
                                    <!-- 기본 Select -->
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label for="">default</label>
                                            <div class="se-select" data-stove="select" data-uicase="slide">
                                                <select id="" required>
                                                    <option value="" hidden>선택해 주세요</option><!-- placeholder 역할 -->
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                    <option value="">4</option>
                                                    <option value="">4</option>
                                                    <option value="">4</option>
                                                    <option value="">4</option>
                                                    <option value="">4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 비활성 Select -->
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label>선택</label>
                                            <select disabled>
                                                <option selected>---</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Phone Auth</h3>
                    <div>
                        <h4>Carrier + Phone<span>통신사 및 번호 인증 (세로 조합)</span></h4>
                        <div class="form-container">
                            <div class="form-content">
                                <div class="form-group-stack">
                                    <div class="input-box select">
                                        <!-- <label>통신사</label> -->
                                        <div class="se-select" data-stove="select" data-uicase="slide">
                                            <select required>
                                                <option value="" hidden>통신사를 선택해 주세요</option>
                                                <option value="skt">SKT</option>
                                                <option value="kt">KT</option>
                                                <option value="lgu">LG U+</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-box has-btn">
                                        <label>휴대폰번호</label>
                                        <input type="tel" type="tel" maxlength="11" placeholder="- 없이 입력" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                        <button type="button" class="btn-form">인증번호 요청</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tit-wrap">
                    <h3>Resident Number</h3>
                    <div>
                        <h4>Split Input<span>주민등록번호 (가로 분할)</span></h4>
                        <div class="form-container">
                            <div class="form-content">
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <div class="input-box">
                                            <label>주민등록번호</label>
                                            <div class="input-split">
                                                <input type="tel" maxlength="6" value="" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                                <span class="dash">-</span>
                                                <input type="password" maxlength="7" value="" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tit-wrap">
                    <h3>email</h3>
                    <div>
                        <h4>email<span>이메일</span></h4>
                        <div class="form-container">
                            <div class="form-content">
                                <div class="form-group-stack">
                                    <div class="input-box">
                                        <label>이메일</label>
                                        <div class="input-split email"> 
                                            <input type="text" placeholder="이메일">
                                            <span class="dash">@</span>
                                            <input type="text" class="email-domain" placeholder="직접입력">
                                        </div>
                                    </div>
                                    
                                    <div class="input-box select">
                                        <div class="se-select" data-stove="select" data-uicase="slide">
                                            <select id="domain-select" required>
                                                <option value="" hidden>직접입력</option>
                                                <option value="direct">직접입력</option>
                                                <option value="naver.com">naver.com</option>
                                                <option value="gmail.com">gmail.com</option>
                                                <option value="daum.net">daum.net</option>
                                                <option value="hanmail.net">hanmail.net</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
