<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alert Guide</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../app/resource/images/ONBD/Logo-Onbording.png" />
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../../app/resource/css/ui-util.css">
    <link rel="stylesheet" href="../../app/resource/css/layout.css">
    <link rel="stylesheet" href="../../app/resource/css/button.css">
    <link rel="stylesheet" href="../css/sample.css">

    <!-- jQuery -->
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header-inner">
                <div class="left">
                    <button type="button" class="se-btn back"><span>뒤로가기</span></button>
                </div>
                <div class="title">알럿 가이드</div>
            </div>
        </header>

        <div class="container">
            <div class="contents-inner">
                <p style="color:#999; text-align:center; margin-top:100px;">
                    알럿 팝업 미리보기 화면입니다.
                </p>
            </div>
        </div>

        <div class="layout-alert">
            <div class="popup-layer">
                
                <div class="popup-container">
                    <!-- 타이틀 (필요 없으면 삭제 가능) -->
                    <!-- <div class="popup-title">알림</div> -->
                    
                    <div class="popup-contents">
                        Alert 메시지를 입력하세요
                    </div>
                </div>
                
                <div class="popup-footer">
                    <div class="button-group">
                        <button type="button" class="btn-alert-secondary">버튼명</button>
                        <button type="button" class="btn-alert-primary">버튼명</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
