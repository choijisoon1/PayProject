<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Button Guide</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../app/resource/images/ONBD/Logo-Onbording.png" />
    
    <link rel="stylesheet" href="../../app/resource/css/ui-util.css" />
    <link rel="stylesheet" href="../css/sample.css" />
</head>

<body>
    <div class="wrap">
        <main class="contentWrap">
            
            <div class="visual-content">
                <h2><em>Button</em></h2>
            </div>

            <div class="sample-content">
                
                <!-- CTA Buttons -->
                <div class="tit-wrap">
                    <h3>CTA Button</h3>
                    <div>
                        <h4>Bottom Fixed<span>화면 하단 고정, 주요 액션</span></h4>
                    
                        <div class="btn-content cta">
                            <div class="button-group ratio-3-7">
                                <a href="#" class="btn-secondary">취소</a>
                                <button type="button" class="btn-primary">확인</button>
                            </div>
                        </div>

                        <div class="btn-content cta" style="margin-top: 20px;">
                            <div class="button-group">
                                <button type="button" class="btn-primary">신청하기</button>
                            </div>
                        </div>
                        
                        <div class="btn-content cta" style="margin-top: 20px;">
                            <div class="button-group">
                                <button type="button" class="disabled">신청하기</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Popup & Alert Button -->
                <div class="tit-wrap">
                    <h3>Popup Button</h3>
                    <div style="background-color:#F7EFEFCC; padding: 20px;"> <!-- 배경색 확인용 -->
                        <h4>Pop up<span>팝업 버튼</span></h4>
                        
                        <div class="pop-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-pop-secondary">취소</button>
                                <button type="button" class="btn-pop-primary">확인</button>
                            </div>
                        </div>

                        <div class="pop-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-pop-secondary">취소</button>
                            </div>
                        </div>

                        <div class="pop-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-pop-primary">확인</button>
                            </div>
                        </div>

                        <div class="pop-btn-area">
                            <div class="button-group">
                                <button type="button" class="disabled">확인</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tit-wrap">
                    <h3>Alert Button</h3>
                    <div style="background-color:#F7EFEFCC; padding: 20px;"> <!-- 배경색 확인용 -->
                        <h4>Alert<span>알럿 버튼</span></h4>
                        
                        <div class="alert-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-alert-secondary">취소</button>
                                <button type="button" class="btn-alert-primary">확인</button>
                            </div>
                        </div>

                        <div class="alert-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-alert-secondary">취소</button>
                            </div>
                        </div>

                        <div class="alert-btn-area">
                            <div class="button-group">
                                <button type="button" class="btn-alert-primary">확인</button>
                            </div>
                        </div>

                        <div class="alert-btn-area">
                            <div class="button-group">
                                <button type="button" class="disabled">확인</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tit-wrap">
                    <h3>Form Button</h3>
                    <div>
                        <h4>Inline Button<span>인풋 내부/옆 기능 버튼 (인증요청 등)</span></h4>
                        <div style="margin-top: 20px; display: flex; gap: 10px; align-items: center;">
                            
                            <!-- Default -->
                            <div>
                                <button type="button" class="btn-form">인증번호 요청</button>
                            </div>

                            <!-- Disabled -->
                            <div>
                                <button type="button" class="btn-form" disabled>요청완료</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tit-wrap">
                    <h3>Tertiary Button</h3>
                    <div>
                        <h4>Tertiary Button<span>Tertiary 버튼은 컨텐츠 영역에서 자유롭게 사용</span></h4>
                        <div style="margin-top: 20px; display: flex; gap: 10px; align-items: center;">
                            
                            <!-- Default -->
                            <div>
                                <button type="button" class="btn-tertiary">버튼명</button>
                            </div>
                            <!-- Disabled -->
                            <div>
                                <button type="button" class="btn-tertiary" disabled>버튼명</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
