<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>간편인증 로그인</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../resource/images/ONBD/Logo-Onbording.png" />
    
    <!-- CSS 통합 연결 -->
    <link rel="stylesheet" href="../../resource/css/ui-util.css">
    
    <!-- JS -->
    <script src="../../../guide/js/jquery-1.11.3.min.js"></script>
    <script src="../../../guide/js/jquery.form.min.js"></script>
    <script src="../../resource/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="right">
                    <button type="button" class="se-btn menu"><span>메뉴</span></button>
                </div>
            </div>
        </div>

        <div class="container PAY-LOGN-001">
            <div class="contents-inner">
                
                <div class="section-jumbotron">
                    <h2 class="se-title"><strong>간편인증</strong> 로그인</h2>
                    <p class="text">
                        로그인 방법을 선택하세요
                    </p>
                </div>

                <div class="section">
                    <ul class="login-method-list">
                        <li>
                            <a href="#" class="btn-method">
                                <span class="icon-box password"></span>
                                <span class="name">간편 비밀번호</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn-method">
                                <span class="icon-box fingerprint"></span>
                                <span class="name">지문 인증</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn-method">
                                <span class="icon-box faceid"></span>
                                <span class="name">Face 인증</span>
                            </a>
                        </li>
                    </ul>
                    <div class="login-more-wrap">
                        <button type="button" class="btn-text-arrow" onclick="openLayer('popLoginMethod')">다른 로그인 방법 선택</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popLoginMethod" class="layout-slide">
        
        <div class="popup-layer">
            <div class="popup-header">
                <div class="popup-title">간편인증 등록</div>
                <button type="button" class="popup-close" onclick="closeLayer(this)" aria-label="닫기"></button>
            </div>
            
            <div class="popup-container padding-20">
                <ul class="auth-setting-list">
                    <li>
                        <a href="./PAY-LOGN-002.html" class="item-row">
                            <div class="left">
                                <span class="icon-box password-fill"></span>
                                <span class="name">간편 비밀번호</span>
                            </div>
                            <div class="right">
                                <span class="badge-state on">등록</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="./PAY-LOGN-003.html" class="item-row">
                            <div class="left">
                                <span class="icon-box fingerprint-fill"></span>
                                <span class="name">지문 인증</span>
                            </div>
                            <div class="right">
                                <span class="badge-state">미등록</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="./PAY-LOGN-004.html" class="item-row">
                            <div class="left">
                                <span class="icon-box faceid-fill"></span>
                                <span class="name">Face 인증</span>
                            </div>
                            <div class="right">
                                <span class="badge-state">미등록</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        //팝업 열기
        function openLayer(id) {
            $('#' + id).addClass('on'); 
            $('body').css('overflow', 'hidden'); 
        }

        //팝업 닫기
        function closeLayer(el) {
            $(el).closest('.layout-slide').removeClass('on'); 
            $('body').css('overflow', '');
        }
    </script>
</body>

</html>
