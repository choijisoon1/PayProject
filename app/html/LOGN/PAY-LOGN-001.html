<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnePay">
    <meta name="mobile-web-app-capable" content="yes">

    <title>간편인증 로그인</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../resource/images/ONBD/Logo-Onbording.png" />
    
    <!-- CSS 통합 연결 -->
    <link rel="stylesheet" href="../../resource/css/ui-util.css">
    
    <!-- JS -->
    <script src="../../resource/js/jquery-1.11.3.min.js"></script>
    <script src="../../resource/js/jquery.form.min.js"></script>
    <script src="../../resource/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="right">
                    <button type="button" class="se-btn menu"><span>메뉴</span></button>
                </div>
            </div>
        </div>

        <div class="container PAY-LOGN-001">
            <div class="contents-inner">
                
                <div class="section-jumbotron">
                    <h2 class="se-title"><strong>간편인증</strong> 로그인</h2>
                    <p class="text">
                        로그인 방법을 선택하세요
                    </p>
                </div>

                <div class="section">
                    <ul class="login-method-list">
                        <li>
                            <a href="javascript:void(0);" class="btn-method" onclick="openLayer('popPasswordReg')">
                                <span class="icon-box password"></span>
                                <span class="name">간편 비밀번호</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="btn-method" onclick="openLayer('popFingerprintReg')">
                                <span class="icon-box fingerprint"></span>
                                <span class="name">지문 인증</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="btn-method" onclick="openLayer('popFaceidReg')">
                                <span class="icon-box faceid"></span>
                                <span class="name">Face 인증</span>
                            </a>
                        </li>
                    </ul>
                    <div class="login-more-wrap">
                        <button type="button" class="btn-text-arrow" onclick="openLayer('popLoginMethod')">다른 로그인 방법 선택</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popLoginMethod" class="layout-slide">
        <div class="popup-layer">
            <div class="popup-header">
                <div class="popup-title">간편인증 등록</div>
                <button type="button" class="popup-close" onclick="closeLayer(this)" aria-label="닫기"></button>
            </div>
            
            <div class="popup-container padding-20">
                <ul class="auth-setting-list">
                    <li>
                        <a href="javascript:void(0);" class="item-row" onclick="openLayer('popPasswordReg')">
                            <div class="left">
                                <span class="icon-box password-fill"></span>
                                <span class="name">간편 비밀번호</span>
                            </div>
                            <div class="right">
                                <span class="badge-state on">등록</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="item-row" onclick="openLayer('popFingerprintReg')">
                            <div class="left">
                                <span class="icon-box fingerprint-fill"></span>
                                <span class="name">지문 인증</span>
                            </div>
                            <div class="right">
                                <span class="badge-state">미등록</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="item-row" onclick="openLayer('popFaceidReg')">
                            <div class="left">
                                <span class="icon-box faceid-fill"></span>
                                <span class="name">Face 인증</span>
                            </div>
                            <div class="right">
                                <span class="badge-state">미등록</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="popPasswordReg" class="layout-fullpop">
        <div class="popup-layer">
            
            <div class="popup-header">
                <div class="header-inner">
                    <div class="left"></div>
                    <div class="title"></div> 
                    
                    <div class="right">
                        <button type="button" class="se-btn close" onclick="closeLayer(this)">닫기</button>
                    </div>
                </div>
            </div>
            
            <div class="popup-container keypad-mode">
                <div class="section-jumbotron">
                    <h2 class="se-title">간편 비밀번호 등록</h2>
                    <!-- <h2 class="se-title">간편 비밀번호 확인</h2> -->
                    <p class="text">
                        로그인시 사용할 간편 비밀번호를 입력해 주세요
                    </p>
                    <!-- <p class="text">
                        동일한 비밀번호를 한번 더 입력해 주세요.
                    </p> -->
                </div>

                <div class="pw-dots-area">
                    <span class="pw-dot on"></span>
                    <span class="pw-dot on"></span>
                    <span class="pw-dot on"></span>
                    <span class="pw-dot"></span>
                    <span class="pw-dot"></span>
                    <span class="pw-dot"></span>
                </div>

                <div class="secure-keypad">
                    <div class="keypad-grid">
                        <button type="button" class="keypad-btn">1</button>
                        <button type="button" class="keypad-btn">2</button>
                        <button type="button" class="keypad-btn">3</button>
                        <button type="button" class="keypad-btn">4</button>
                        <button type="button" class="keypad-btn">5</button>
                        <button type="button" class="keypad-btn">6</button>
                        <button type="button" class="keypad-btn">7</button>
                        <button type="button" class="keypad-btn">8</button>
                        <button type="button" class="keypad-btn">9</button>
                        
                        
                        <button type="button" class="keypad-btn text-btn">재배열</button>
                        
                        <button type="button" class="keypad-btn">0</button>
                        
                        <button type="button" class="keypad-btn back"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="popFingerprintReg" class="layout-fullpop">
        <div class="popup-layer">
            <div class="popup-header">
                <div class="header-inner">
                    <div class="left"></div>
                    <div class="title"></div> 
                    
                    <div class="right">
                        <button type="button" class="se-btn close" onclick="closeLayer(this)">닫기</button>
                    </div>
                </div>
            </div>
            
            <div class="popup-container auth-register-mode">
                <div class="section-jumbotron">
                    <h2 class="se-title">지문 등록</h2>
                    <p class="text">손가락 지문을 터치해 주세요.</p>
                    <!-- <h2 class="se-title">지문 등록 확인</h2>
                    <p class="text">다시 한번 손가락 지문을 터치해 주세요.</p> -->
                </div>

                <div class="result-motion">
                    <div class="motion-bg fingerprint"></div>
                </div>

                <div class="auth-btn-wrap">
                    <button type="button" class="btn-tertiary" onclick="closeLayer(this)">다음에 등록하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="popFaceidReg" class="layout-fullpop">
        <div class="popup-layer">
            <div class="popup-header">
                <div class="header-inner">
                    <div class="left"></div>
                    <div class="title"></div> 
                    
                    <div class="right">
                        <button type="button" class="se-btn close" onclick="closeLayer(this)">닫기</button>
                    </div>
                </div>
            </div>
            
            <div class="popup-container auth-register-mode">
                <div class="section-jumbotron">
                    <h2 class="se-title">Face 등록</h2>
                    <p class="text">화면을 바라봐 주세요.</p>
                    <!-- <h2 class="se-title">Face 등록 확인</h2>
                    <p class="text">다시 한번 화면을 바라봐 주세요.</p> -->
                </div>

                <div class="result-motion">
                    <div class="motion-bg face"></div>
                </div>

                <div class="auth-btn-wrap">
                    <button type="button" class="btn-tertiary" onclick="closeLayer(this)">다음에 등록하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
