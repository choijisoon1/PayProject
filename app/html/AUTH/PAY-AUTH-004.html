<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnePay">

    <title>인증수단 선택</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../resource/images/ONBD/Logo-Onbording.png" />
    
    <!-- CSS 통합 연결 -->
    <link rel="stylesheet" href="../../resource/css/ui-util.css">
    <!-- JS  -->
    <script src="../../../guide/js/jquery-1.11.3.min.js"></script>
    <script src="../../../guide/js/jquery.form.min.js"></script>
    <script src="../../resource/js/common.js"></script>
</head>

<body> 
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="left">
                    <button type="button" class="se-btn back"></button>
                </div>
                <div class="title">
                    본인인증
                </div>
            </div>
        </div>

        <div class="progress-bar-wrap">
            <span class="bar step3"></span>
        </div>

        <!-- 컨텐츠 -->
        <div class="container PAY-AUTH-004">
            <div class="contents-inner">
                
                <!-- 타이틀 -->
                <div class="section-jumbotron">
                    <div class="tit-row">
                        <h2 class="se-title">인증수단 선택</h2>
                        <span class="page-num"><b>3</b> / 4</span>
                    </div>
                    <p class="text">
                        인증하실 수단을 선택 후 진행해 주세요.
                    </p>
                </div>

                <div class="section">
                    <ul class="auth-method-list">
                        <li>
                            <label class="auth-method-card">
                                <input type="radio" name="authMethod" value="pass">
                                <div class="card-inner">
                                    <span class="logo pass"></span>
                                    <span class="name">통신사 PASS</span>
                                    <svg class="chk-svg" viewBox="0 0 14 10" fill="none">
                                        <path d="M1 5L4.5 8.5L13 1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </label>
                        </li>

                        <li>
                            <label class="auth-method-card">
                                <input type="radio" name="authMethod" value="kakao">
                                <div class="card-inner">
                                    <span class="logo kakao"></span>
                                    <span class="name">카카오 인증서</span>
                                    <svg class="chk-svg" viewBox="0 0 14 10" fill="none">
                                        <path d="M1 5L4.5 8.5L13 1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </label>
                        </li>

                        <li>
                            <label class="auth-method-card">
                                <input type="radio" name="authMethod" value="toss">
                                <div class="card-inner">
                                    <span class="logo toss"></span>
                                    <span class="name">토스 인증서</span>
                                    <svg class="chk-svg" viewBox="0 0 14 10" fill="none">
                                        <path d="M1 5L4.5 8.5L13 1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </label>
                        </li>

                        <li>
                            <label class="auth-method-card">
                                <input type="radio" name="authMethod" value="bank">
                                <div class="card-inner">
                                    <span class="logo bank"></span>
                                    <span class="name">금융인증서</span>
                                    <svg class="chk-svg" viewBox="0 0 14 10" fill="none">
                                        <path d="M1 5L4.5 8.5L13 1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="btn-fixed-bottom">
            <div class="button-group">
                <a href="./PAY-AUTH-005.html" class="btn-primary disabled">다음</a>
            </div>
        </div>
        
    </div>

    <script>
        $(document).ready(function(){
            //라디오 버튼 변경 감지
            $('input[name="authMethod"]').on('change', function(){
                //하나라도 체크되면 버튼 활성화
                var $btnNext = $('.btn-fixed-bottom .btn-primary');
                if($(this).is(':checked')) {
                    $btnNext.removeClass('disabled'); 
                }
            });
        });
    </script>
</body>
</html>
