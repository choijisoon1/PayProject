<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnePay">
    <meta name="mobile-web-app-capable" content="yes">

    <title>약관동의</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../resource/images/ONBD/Logo-Onbording.png" />
    
    <!-- CSS 통합 연결 -->
    <link rel="stylesheet" href="../../resource/css/ui-util.css">
    <!-- JS  -->
    <script src="../../../guide/js/jquery-1.11.3.min.js"></script>
    <script src="../../../guide/js/jquery.form.min.js"></script>
    <script src="../../resource/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="right">
                    <button type="button" class="se-btn menu"></button>
                </div>
            </div>
        </div>

        <div class="progress-bar-wrap len6">
            <span class="bar step6"></span>
        </div>

        <div class="container PAY-OBNK-REG-006">
            <div class="contents-inner">
                <div class="section-jumbotron auth-complete">
                    <div class="ico-complete"></div>
                    <h2 class="se-title">오픈뱅킹 등록을<br><strong>완료했어요!</strong></h2>
                    <button type="button" class="btn-link-arrow" onclick="openLayer('popConnectedBanks')">
                        KB국민은행 등 총 4개 금융사 연결
                    </button>
                </div>
            </div>
        </div>

        <div class="btn-fixed-bottom">
            <div class="button-group">
                <!-- <button type="button" class="btn-primary" disabled>동의하고 진행하기</button> -->
                <a href="../MAIN/PAY-MAIN-001.html" class="btn-primary">확인</a>
            </div>
        </div>
    </div>
    <div id="popConnectedBanks" class="layout-fullpop"> <!-- 개발 완료 후 on 클래스로 제어 -->
        <div class="popup-layer">
            <div class="popup-header">
                <div class="header-inner" style="padding: 0 18px;">
                    <div class="title">연동자산 확인</div>
                    <div class="right">
                        <button type="button" class="se-btn close" onclick="closeLayer(this)"></button>
                    </div>
                </div>
            </div>

            <div class="popup-container PAY-OBNK-REG-00401">
                <div class="section-jumbotron">
                    <h2 class="se-title"><strong>내 연결 자산</strong></h2>
                    <p class="text">홍길동님의 새롭게 연결된 자산이에요!</p>
                </div>

                <div class="list-header">
                    <span class="tit">은행</span>
                </div>

                <ul class="bank-select-list">
                    <li>
                        <div class="bank-info kb">
                            <span class="name">KB국민은행</span>
                        </div>
                        <span class="comp">연동완료</span>
                    </li>
                    <li>
                        <div class="bank-info sh">
                            <span class="name">신한은행</span>
                        </div>
                        <span class="fail">실패</span>
                    </li>
                    
                    <li>
                        <div class="bank-info hana">
                            <span class="name">하나은행</span>
                        </div>
                        <span class="comp">연동완료</span>
                    </li>
                    <li>
                        <div class="bank-info kbank">
                            <span class="name">케이뱅크</span>
                        </div>
                        <span class="comp">연동완료</span>
                    </li>
                </ul>
            </div>
            
            <div class="popup-footer">
                <div class="button-group">
                    <a href="#" class="btn-pop-primary" id="btnConnect" onclick="closeLayer(this)">확인했어요</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
