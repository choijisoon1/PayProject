<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnePay">
    <meta name="mobile-web-app-capable" content="yes">

    <title>약관동의</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../resource/images/ONBD/Logo-Onbording.png" />
    
    <!-- CSS 통합 연결 -->
    <link rel="stylesheet" href="../../resource/css/ui-util.css">
    <!-- JS  -->
    <script src="../../../guide/js/jquery-1.11.3.min.js"></script>
    <script src="../../../guide/js/jquery.form.min.js"></script>
    <script src="../../resource/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header-inner">
                <div class="left">
                    <button type="button" class="se-btn back"></button>
                </div>
                <div class="title">
                    오픈뱅킹 등록
                </div>
            </div>
        </div>

        <div class="progress-bar-wrap len6">
            <span class="bar step2"></span>
        </div>

        <div class="container PAY-OBNK-REG-003">
            <div class="contents-inner">

                <div class="section-jumbotron">
                    <div class="tit-row">
                        <h2 class="se-title">이메일 정보 입력</h2>
                        <span class="page-num"><b>2</b> / 6</span>
                    </div>
                    
                    <p class="text">
                        오픈뱅킹 이용에 필요한 정보를 입력해 주세요.
                    </p>
                </div>

                <div class="section">
                    <div class="form-container">
                        <div class="form-content">
                            <div class="form-group-stack">
                                <div class="input-box">
                                    <label>이메일 <span class="required">*</span></label>
                                    <div class="input-split email"> 
                                        <input type="text" id="emailId" placeholder="이메일">
                                        <span class="dash">@</span>
                                        <input type="text" class="email-domain" placeholder="직접입력">
                                    </div>
                                </div>
                                
                                <div class="input-box select">
                                    <div class="se-select" data-stove="select" data-uicase="slide">
                                        <select id="domain-select" required>
                                            <option value="" hidden>직접입력</option>
                                            <option value="direct">직접입력</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="daum.net">daum.net</option>
                                            <option value="hanmail.net">hanmail.net</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notice-list-wrap">
                    <ul class="notice-list">
                        <li>원페이 오픈뱅킹으로 이용한 금융정보를 등록한 이메일로 보내드립니다.</li>
                    </ul>
                </div>
            </div>
            
        </div>

        
        <div class="btn-fixed-bottom">
            <div class="button-group">
                <!-- <button type="button" class="btn-primary" disabled>동의하고 진행하기</button> -->
                <a href="./PAY-OBNK-REG-004.html" class="btn-primary disabled">확인</a>
            </div>
        </div>
    </div>
</body>
</html>
